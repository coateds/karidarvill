<!--
  Instructions
  1) Edit the <head><title> tag with a new title for the page
  2) Edit the visible page name in the header. This is the 'title' users will see
  3) Start adding content in the content column. Replace the phrase 'Root Template'
  with relevant content. All page content will go in this section.
-->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>Root Template</title>
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="generator" content="thesitewizard.com's Layout Wizard 1.1.1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" href="styles.css">
    <link href="tswnavbar.css" rel="stylesheet" type="text/css">
  </head>

  <body>
      <div id="tswcontainer">
        <div id="tswheader">
          <!-- start of header section: insert your logo, etc, here -->
          <a href="index.html"><img id="logo" alt="Kari Darvill Logo" src="images/worldclipart.jpg"></a>

          <!--The line below is the visible page name edit it to reflect the name of the page site users will see -->
          <h1><u style="margin-left: 21%;">Root Template</u></h1>
          <!-- end of header section: insert your logo, etc, above this line -->
        </div>

        <div id="tswcontent">
          <div id="tswcontproper">
              <!-- start of content column: insert your content here -->
                Template Content
              <!-- end of content column: insert your content above this line -->
          </div>
        </div>

        <div id="tswsidecol">
          <div id="tswsideproper">
            <!-- start of side column: insert your navigation menu, etc, here -->
            <div id="tswcssbuttons">
              <!-- The menu side column content is contained in sidemenu.html in the frame -->
              <iframe src="sidemenu.html" seamless frameborder=0 height=600 width=100%></iframe>
            </div>
            <!-- end of side column: put your navigation menu, etc, above this line -->
          </div>
        </div>

        <div id="tswfooter">
          <!-- start of footer section: insert your copyright notice, etc, here -->
            <!-- Footer Content -->
          <!-- end of footer section: insert your copyright notice, etc, above this line -->
        </div>
      </div>
  </body>
</html>
